<!doctype html>
<html>
<body>
<script>
  var numOne=12, numTwo=10, res;
  res = numOne + numTwo;
  document.write("Add = " + res + "<br/>");
  res = numOne - numTwo;
  document.write("Subtract = " + res + "<br/>");
  res = numOne * numTwo;
  document.write("Multiply = " + res + "<br/>");
  res = numOne/numTwo;
  document.write("Divide = " + res + "<br/>");
  res = numOne%numTwo;
  document.write("Modulus = " + res + "<br/>");
  var x = 1, y = 2, a = 3, b= 4; 
  document.write("<br\> Original value of y : "+ y); 
  document.write("<br\> Modified value of y : "+ y++); 
  document.write("<br\> Hence, value of the incremented y : "+ y + "<br\>"); 
 
  document.write("<br\> Original value of a : "+ a); 
  document.write("<br\> Modified value of a : "+ --a); 
  document.write("<br\> Hence, value of the decremented a : "+ a + "<br\>");
</script>
</body>
</html>
