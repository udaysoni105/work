<!DOCTYPE html>
<html>
  <head>
    <title>Employee Information</title>
  </head>
  <body>
    <h1>Employee Information</h1>
    <div id="employee-info"></div>

    <script>
      const employee = { name: "Reo", salary: 2000, month: 5 };

      const employeeInfoDiv = document.getElementById("employee-info");

      const employeeInfoHTML = `
        <p><strong>Name:</strong> ${employee.name}</p>
        <p><strong>Position:</strong> ${employee.salary}</p>
        <p><strong>Department:</strong> ${employee.month}</p>
      `;
      console.log(employee);
      employeeInfoDiv.innerHTML = employeeInfoHTML;
    </script>
  </body>
</html>
