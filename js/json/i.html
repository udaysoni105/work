<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <script>
      const quizData = {
        quiz: {
          sport: {
            q1: {
              question: "Which one is correct team name in NBA?",
              options: [
                "New York Bulls",
                "Los Angeles Kings",
                "Golden State Warriros",
                "Huston Rocket",
              ],
              answer: "Huston Rocket",
            },
          },
          maths: {
            q1: {
              question: "5 + 7 = ?",
              options: ["10", "11", "12", "13"],
              answer: "12",
            },
            q2: {
              question: "12 - 8 = ?",
              options: ["1", "2", "3", "4"],
              answer: "4",
            },
          },
        },
      };

      const mathQuestions = quizData.quiz.maths;

      for (const question in mathQuestions) {
        console.log(`Question: ${mathQuestions[question].question}`);
        console.log(`Answer: ${mathQuestions[question].answer}`);
      }
    </script>
  </body>
</html>
