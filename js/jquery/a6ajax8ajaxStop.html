<html>
  <head>
    <title>The jQuery Example</title>
    <script
      type="text/javascript"
      src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"
    ></script>

    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        /* Global variable */
        var count = 0;

        $("#driver").click(function (event) {
          $("#stage0").load("result.html");
        });

        /* Gets called when request starts */
        $(document).ajaxStart(function () {
          count++;
          $("#stage1").html("<h1>Starts, Count :" + count + "</h1>");
        });

        /* Gets called when request is sent */
        $(document).ajaxSend(function (evt, req, set) {
          count++;
          $("#stage2").html("<h1>Sends, Count :" + count + "</h1>");
          $("#stage2").append("<h1>URL :" + set.url + "</h1>");
        });

        /* Gets called when request complete */
        $(document).ajaxComplete(function (event, request, settings) {
          count++;
          $("#stage3").html("<h1>Completes, Count :" + count + "</h1>");
        });

        /* Gets called when all requests are ended */
        $(document).ajaxStop(function (event, request, settings) {
          count++;
          $("#stage4").html("<h1>Stops, Count :" + count + "</h1>");
        });
      });
    </script>
  </head>

  <body>
    <p>Click on the button to load result.html file:</p>

    <div id="stage0" style="background-color: rgb(138, 138, 196)">
      STAGE - 0
    </div>

    <div id="stage1" style="background-color: rgb(121, 165, 97)">STAGE - 1</div>

    <div id="stage2" style="background-color: rgb(146, 114, 96)">STAGE - 2</div>

    <div id="stage3" style="background-color: rgb(127, 158, 85)">STAGE - 3</div>

    <div id="stage4" style="background-color: rgb(156, 143, 95)">STAGE - 4</div>

    <input type="button" id="driver" value="Load Data" />
  </body>
</html>
