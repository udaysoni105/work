<!DOCTYPE html>
<html>
<head>
  <title>Get Posts from JSONPlaceholder API</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $.getJSON("https://jsonplaceholder.typicode.com/posts", function(data) {
        // console.log(data)
        var table = $("<table><thead><tr><th>ID</th><th>Title</th><th>Body</th></tr></thead><tbody></tbody></table>");
        $.each(data, function(key, value) {
          var row = $("<tr><td>" + value.id + "</td><td>" + value.title + "</td><td>" + value.body + "</td></tr>");
          table.insertBefore(row);
          console.log(key)
        });
        $("#posts").html(table);
      });
    });
  </script>
</head>
<body>
  <div id="posts"></div>
</body>
</html>
