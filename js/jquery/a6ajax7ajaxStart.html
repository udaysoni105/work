<html>
  <head>
    <title>The jQuery Example</title>
    <script
      type="text/javascript"
      src="https://www.tutorialspoint.com/jquery/jquery-3.6.0.js"
    ></script>

    <script type="text/javascript" language="javascript">
      $(document).ready(function () {
        /* Global variable */
        var count = 0;

        $("#driver").click(function (event) {
          $("#stage1").load("result.html");
        });

        /* Gets called when request starts */

        $(document).ajaxStart(function () {
          count++;
          $("#stage2").html("<h1>Starts, Count :" + count + "</h1>");
        });

        /* Gets called when request complete */
        $(document).ajaxComplete(function (event, request, set) {
          count++;
          $("#stage3").html("<h1>Completes,Count:" + count + "</h1>");
        });
      });
    </script>
  </head>

  <body>
    <p>Click on the button to load result.html file:</p>

    <div id="stage1" style="background-color: rgb(103, 75, 128)">STAGE - 1</div>

    <div id="stage2" style="background-color: rgb(136, 106, 126)">
      STAGE - 2
    </div>

    <div id="stage3" style="background-color: rgb(78, 157, 104)">STAGE - 3</div>

    <input type="button" id="driver" value="Load Data" />
  </body>
</html>
