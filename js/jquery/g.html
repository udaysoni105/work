<html>

   <head>
      <title>jQuery clone() method</title>
      <script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
       
      <script>
         $(document).ready(function() {
            $("div").click(function () {
               $(this).clone().insertAfter(this);
            });
         });
      </script>
       
      <style>
         .div {
             margin:10px;
             padding:12px;
             border:2px solid #666;
             width:60px;
         }
      </style>
   </head>
   
   <body>
   
      <p>Click on any square below to see the result:</p>
       
      <div class = "div" style = "background-color:rgb(255, 153, 51);"></div>
      <div class = "div" style = "background-color:rgb(255, 255, 255);"></div>
      <div class = "div" style = "background-color:rgb(19, 136, 8);"></div>
       
   </body>    
</html>
