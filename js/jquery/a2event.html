<!DOCTYPE html>
<html>
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.4/jquery.min.js"></script>
    <script>
      $(document).ready(function () {
        $("p").show();
      });
      $(document).ready(function () {
        $("pre").dblclick(function () {
          $(this).hide();
        });
      });
    </script>
  </head>
  <body>
    <pre>Click me away!</pre>
    <p>Click me too!</p>
  </body>
</html>
